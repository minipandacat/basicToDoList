<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>To-Do List</title>
    </head>
    <body>
        <div id="todoContainer">
            <div id="header">
                <h1>To-Do List</h1>
            </div>
            <div id="todoForm">
                <input
                    type="text"
                    class="todoInput"  
                    name="input_Box"
                    id="input_Box"
                    placeholder="Add Task"
                />

                <button id="input-button" onclick="addTodo()">Add</button>
            </div>
            
            <h2>Task List</h2>
            <div id="listContainer"></div>
        

            <hr> <!-- Horizontal line; divides the page -->

            <div class="counterContainer">
                <div id="todoCounter">
                    Completed: <span id="completedCounter">0</span> | Uncompleted:
                    <span id ="unfinishedCounter">0</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
